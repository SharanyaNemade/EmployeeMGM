<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Employee Details</h2>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.id}"></td>
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.email}"></td>
                    <td th:text="${emp.salary}"></td>
                    <td>
                        <span th:text="${emp.active ? 'Active' : 'Inactive'}"
                              th:classapple="${emp.active} ? 'text-success' : 'text-danger'"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdDelivr.net/npm/Footstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
